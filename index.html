<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana Online</title>
    <style>
        /* CSS: Mengatur Tampilan */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .calculator {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 15px 35px rgba(0,0,0,0.4);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 32px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #eee;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: #333;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #f0f0f0;
            color: #333;
        }

        button:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .operator:hover {
            background-color: #e68600;
        }

        .equal {
            background-color: #2ecc71;
            color: white;
            grid-column: span 1;
        }

        .equal:hover {
            background-color: #27ae60;
        }

        .clear {
            background-color: #e74c3c;
            color: white;
            grid-column: span 2;
        }

        .clear:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly placeholder="0">
    
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button class="operator" onclick="backspace()">⌫</button>
        <button class="operator" onclick="addToDisplay('/')">÷</button>
        
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button class="operator" onclick="addToDisplay('*')">×</button>
        
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button class="operator" onclick="addToDisplay('-')">−</button>
        
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button class="operator" onclick="addToDisplay('+')">+</button>
        
        <button onclick="addToDisplay('0')">0</button>
        <button onclick="addToDisplay('.')">.</button>
        <button class="equal" style="grid-column: span 2;" onclick="calculate()">=</button>
    </div>
</div>

<script>
    /* JavaScript: Logika Perhitungan */
    const display = document.getElementById('display');

    function addToDisplay(input) {
        display.value += input;
    }

    function clearDisplay() {
        display.value = "";
    }

    function backspace() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            // eval() digunakan untuk menghitung string matematika
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
            setTimeout(clearDisplay, 1500);
        }
    }
</script>

</body>
</html>
